<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="heading">
        <h3>Password Generator</h3>
      </div>
      <div class="pwoutput row">
        <input type="text" class="passbox" value="P4$5W0rD!" disabled id="passbox" />
        <img src="assests/Vectorcopy.png" id="copyit" alt="" />
      </div>

      <div class="layout">
        <div class="row">
          <p >Character Length</p>
          <span id="slidervalue"></span>
        </div>
        <div class="slider">
        <input type="range" value="0"  name="vol" min="0" id="inputslider" max="10" />
      </div>
        <div class="checks ">
          <br />
          <input type="checkbox" class="gapch" name="Uppercase" id="Uppercase" /><label
            for="Uppercase"
          >
            Include Uppercase Letters
          </label>
          <br />
          <input type="checkbox"  class="gapch"name="Lowercase" id="Lowercase" /><label
          for="Lowercase"
        > Include Lowercase Letters</label>
          <br />
          <input type="checkbox"  class="gapch"name="Numbers" id="Numbers" /><label
          for="Numbers"
        > Include Numbers</label>
          <br />
          <input type="checkbox"  class="gapch"name="Symbols" id="Symbols" /><label
          for="Symbols"
        > Include Symbols</label>
        </div>
        <br />

        <div class="strength">
          <p >STRENGTH</p>
          <div class="points">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
          </div>   
             </div>
        <br />
        <button class="btn" id="generator">GENERATE  &nbsp; <img src="assests/Vectorbtn.png" alt=""></button>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
